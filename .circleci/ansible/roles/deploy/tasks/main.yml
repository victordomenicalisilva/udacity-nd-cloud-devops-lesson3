---
- name: "Copy files to EC2"
  copy:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/app

- name: "Unzip files for project"
  become: true
  shell: |
    tar -xzvf /home/ubuntu/app/backend.tar.gz

- name: "Start server"
  become: true
  command: pm2 start -f ./main.js
  args:
    chdir: /home/ubuntu/app
